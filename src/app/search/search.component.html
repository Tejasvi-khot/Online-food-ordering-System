<div class="search">
    <form class="form-inline">
        <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search" [value]="searchItem">
    
        <button class="btn btn-outline-warning my-2 my-sm-0" (click)="search()">Search </button>
      </form>
      </div>
