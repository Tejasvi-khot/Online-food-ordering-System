
<h2 style="text-align: center;">Checkout Form</h2>
<div class="row">
  <div class="col-75">
    <div class="container">
      <form>
      
        <div class="row">
          <div class="col-50">
            <h3>Billing Address</h3>
            <label for="fullname"><i class="fa fa-user"></i> Full Name</label>
            <input [formControl]="fullname" type="text" id="fullname" name="fullname" placeholder="John M. Doe" required="fullname">
            <label for="email"><i class="fa fa-envelope"></i> Email</label>
            <input [formControl]="email" type="text" id="email" name="email" placeholder="john@example.com" required="email">
            <label for="address"><i class="fa fa-address-card-o"></i> Address</label>
            <input [formControl]="address" type="text" id="address" name="address" placeholder="542 W. 15th Street" required="address">
            <label for="city"><i class="fa fa-institution"></i> City</label>
            <input [formControl]="city" type="text" id="city" name="city" placeholder="New York" required="city">
            <label for="city"><i class="fa fa-phone"></i> Mobile</label>
            <input [formControl]="mobile" type="text" id="mobile" name="mobile" placeholder="9076543320" required="mobile">

            <div class="row">
              <div class="col-50">
                <label for="state">State</label>
                <input [formControl]="state" type="text" id="state" name="state" placeholder="NY" required="state">
              </div>
              <div class="col-50">
                <label for="zip">Zip</label>
                <input [formControl]="zip" type="text" id="zip" name="zip" placeholder="10001" required="zip">
              </div>
            </div>
          </div>
          
        </div>
        <label>
          <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
        </label>
        <input (click)="save()" type="submit" value="Continue to checkout" class="btn">
      </form>
    </div>
  </div>
  <div class="col-25">
    <div class="container">
      <h4>Your Order <span class="price" style="color:black"><i class="fa fa-shopping-cart"></i> <span>{{totalItem}}</span></span></h4>
  
      <ng-container  *ngFor="let dt of famous; let i =index">
        <div class="card-image">
        <p><img style="width: 100px; width: 100%;
            object-fit: fill;
            border-radius: 10px;" src="{{dt.image_url}}"></p>
           
            </div>
            <div class="card-details">
              <p><span class="cartid"><strong>{{i+1}}</strong> </span></p>
                <p><span class="card-name"><strong>{{dt.name}}</strong> </span></p>
            <p><span class="card-price"><strong>{{dt.price*dt.quantity | currency :'INR'}}</strong></span></p>
       </div>
        <div class="qantity-container">
                            <div class="card-wheel">

                               
                                <button class="btn" id="plus" type="button" (click)="inc( dt)"><i class="fa fa-plus"></i></button>
                                <span>{{dt.quantity}}</span>
                                <button class="btn" id="minus" type="button" (click)="dec(dt)"><i class="fa fa-minus"></i></button>
                            

                             </div>
                            </div>
                       
    </ng-container>
         
          <hr>
          <p>Total <span class="price" style="color:black"><b><strong>{{calcGrandTotal() | currency :'INR'}}</strong></b></span></p>
          <input type="submit" (click)="paynow()"  value="Place Order" class="btn">      
    </div>
  </div>
</div>
